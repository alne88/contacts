<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf app</title>
</head>
<body>

<h2>Hello, look at this table</h2>
<div>
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Lastname</td>
                <td>Status</td>
                <td>Description</td>
                <td>*</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact:${allcontacts}">
                <td th:text="${contact.name}"/>
                <td th:text="${contact.lastname}"/>
                <td th:text="${contact.description}"/>
                <td th:switch="${contact.status.name()}">
                    <span th:case="'ACTIVE'">Active</span>
                    <span th:case="'DISABLED'">Disabled</span>
                    <span th:case="'DELETED'">Deleted</span>
                </td>
                <td>
                    <a th:href="@{/view(id=${contact.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>



</body>
</html>
